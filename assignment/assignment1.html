<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="fName">First name</label>
        <input id="fName" required type="text" />
      </div>

      <div>
        <label for="lName">Last name</label>
        <input id="lName" required type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" required type="email" />
      </div>

      <div>
        <label for="uname">Username</label>
        <input id="uname" required type="text" />
      </div>

      <div>
        <label for="pwd">Password</label>
        <input id="pwd" required minlength="10" type="password" />
      </div>

      <div>
        <label for="bdate">Birth date</label>
        <input id="bdate" required type="date" />
      </div>

      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" required type="range" />
      </div>

      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" required type="color" />
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
