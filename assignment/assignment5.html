<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assignment5.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="playlist_hearder">
      <div class="playlist_hearder__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="playlist_hearder__column">
        <p>Playlist</p>
      </div>
    </header>

    <div class="album-cover">
      <div class="album-cover__photo">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="album-cover__name">
        <p>Random Love</p>
        <p>by Divay Kapoor</p>
      </div>
    </div>

    <div class="play_control">
      <div class="play_control__column">
        <i class="fas fa-play fa-2x"> Play</i>
      </div>
      <div class="play_control__column">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="play_control__column">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <ul class="play_list">
      <li>
        <div class="play_list__color"></div>
        <div class="play_list__title">
          <p>Matargasti</p>
          <p>Mohit Chauhan</p>
        </div>
      </li>
      <li>
        <div class="play_list__color"></div>
        <div class="play_list__title">
          <p>Attitude</p>
          <p>Lewis OfMan · Attitude</p>
        </div>
      </li>
      <li>
        <div class="play_list__color"></div>
        <div class="play_list__title">
          <p>Try Everthing</p>
          <p>Shakira · Zootopia</p>
        </div>
      </li>
      <li>
        <div class="play_list__color"></div>
        <div class="play_list__title">
          <p>Sunflower</p>
          <p>Joseph Vincent · Sunflower</p>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
