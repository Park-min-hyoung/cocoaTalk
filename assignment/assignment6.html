<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assignment6.css" />

    <meta charset="UTF-8" />

  <body>
    <header class="main-header">
      <i class="fas fa-stream fa-2x"></i>
      <span>library</span>
      <i class="fas fa-shopping-bag fa-2x"></i>
    </header>

    <div class="search-books">
      <input
        class="search-books__input"
        type="text"
        placeholder="Search books.... "
      />
      <i class="fas fa-search fa-lg"></i>
    </div>

    <section class="book-cover">
      <div class="book-cover__introduce">Book of the day</div>
      <div class="book-cover__content">
        <img
          class="book-cover__photo"
          src="https://images-na.ssl-images-amazon.com/images/I/517X7gyfYHL._SX324_BO1,204,203,200_.jpg"
        />
        <div class="book-cover__summary">
          <div class="book-cover__summary__title">No Fixed Abode</div>
          <div class="book-cover__summary__author">Journey Through</div>
          <div class="book-cover__summary__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="book-cover__summary__genre">
            <div>Journey</div>
            <div>Biography</div>
          </div>
          <div class="book-cover__summary__payment">
            <div class="book-cover__summary__payment__bookmark">
              <i class="fas fa-bookmark fa-lg"></i>
            </div>
            <div class="book-cover__summary__payment__buy">Book Now</div>
          </div>
        </div>
      </div>
    </section>

    <section class="adventures-list">
      <div class="adventures-list__title">Top Adventures</div>
      <div class="adventures-list__contents">
        <div>
          <img
            src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"

            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div>
          <img
            src="https://kbimages1-a.akamaihd.net/0e116cd7-aa34-4689-bb56-6e014631a1b0/353/569/90/False/the-jungle-book-18.jpg"
          />
          <div class="adventures-list__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div>
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/71ljsFrHSwL.jpg"
          />
          <div class="adventures-list__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div>
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/911sXoGkX0L.jpg"
          />
          <div class="adventures-list__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>

    <section class="popular-authors">
      <div class="popular-authors__title">Popular authors</div>
      <div class="popular-authors__contents">
        <img
          class="popular-authors__photo"
          src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg"
        />
        <div class="popular-authors__introduce">
          <div>Georage Raymond Richard Martin</div>
          <div>
            Modern American science fiction writer, screenwriter, producer and
