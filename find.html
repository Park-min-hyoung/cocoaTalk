<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by <br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-movie">
        <h6 class="recommended-movie__title">Recommended Movie</h6>
        <div class="recommended-movie__introduce">
          <img
            class="recommended-movie__photo"
            src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/145a5916-f5af-4c94-afbe-131da4873bd7/ddo3wqn-a98a9751-55e4-44ee-a43e-dbc36cdbc156.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvMTQ1YTU5MTYtZjVhZi00Yzk0LWFmYmUtMTMxZGE0ODczYmQ3XC9kZG8zd3FuLWE5OGE5NzUxLTU1ZTQtNDRlZS1hNDNlLWRiYzM2Y2RiYzE1Ni5wbmcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.g1MIs83Z7c9ah5cR6MVcIvHfGYq9YxyNXcaxgnif_XY"
          />
          <span>Black Widow</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj4tQPXXlTBTIyjHPpDjK6Z-O9JKUgjwa-Yg&usqp=CAU"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj4tQPXXlTBTIyjHPpDjK6Z-O9JKUgjwa-Yg&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#4대보컬</h5>
            <h6 class="open-post__hashtags">#김범수#나얼#박효신#이수</h6>
            <div class="open-post__members">
              <img
                src="https://lh3.googleusercontent.com/proxy/YPoHz2J2CG973uYPXMZ3wLtds2VXnnPd_GgtZCzJJlM8rb0-OMMWfAVt-99uYoVoHyI-lYMMc1TsZcf8QvkN9gCUxI8IR6gLh15gEs2aL0zdykeb3sKIoXapL14"
              />
              <span class="open-post__members-count">13,000 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://lh3.googleusercontent.com/proxy/YPoHz2J2CG973uYPXMZ3wLtds2VXnnPd_GgtZCzJJlM8rb0-OMMWfAVt-99uYoVoHyI-lYMMc1TsZcf8QvkN9gCUxI8IR6gLh15gEs2aL0zdykeb3sKIoXapL14"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>2300</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-sad-cry fa-5x"></i>
      <span>화면이 너무 커요 조금만 작게 해주시면 좋을텐테...ㅎㅎ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
